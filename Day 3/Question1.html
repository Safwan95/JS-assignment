<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Or Even</title>
</head>
<body>
<script>
    let number = prompt("Enter the number");
    if ( number % 2 == 0) {
        console.log("The number entered is " + number + " and it is Even Number");
    }
    else{
        console.log("The number entered is " + number + " and it is Odd Number"); 
    }
</script>
</body>
</html>
