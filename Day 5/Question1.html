<!DOCTYPE html>
<html>
<head>
<title>Cube Of Odd Number</title>
</head>
<body>
<script>
let num=prompt("Enter a positive number",1);
let arr=[];
for(let i=1;i<=num;i++){
    arr.push(i); 
}
//console.log(arr);

let odd = arr.filter(el=>el%2!=0);

let oddCubes = arr.filter(el=>el%2!=0).map(el=>el**3);

//console.log(odd);

console.log(oddCubes);
</script>
</body>
</html>
