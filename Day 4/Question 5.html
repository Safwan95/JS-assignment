<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
</head>
<body>
    <script>
let sales = prompt("Enter the sales value")
if(sales >= 0 && sales <= 5000){
com = sales * 0.02;
console.log(`Your 2% reward is - ${com}`);
}
else if (sales >= 5001 && sales <= 10000){
com = sales * 0.05;
console.log(`Your 5% reward is - ${com}`);
}
else if (sales >= 10001 && sales <= 20000){
com = sales * 0.07;
console.log(`Your 7% reward is - ${com}`);
}
else if (sales > 20000){
com = sales * 0.1;
console.log(`Your 10% reward is - ${com}`);
}
else{
console.log("Invalid value.");
}
</script>
</body>
</html>
