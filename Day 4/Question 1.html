<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Multiples</title>
</head>
<body>
    <script>
        for (i=1; i<=100; i++){ 
        // number divisible by 3 and 5,
        // print 'FizzBuzz' in place of the number 
        if (i%5 == 0 && i%3 ==0){         
            console.log("FizzBuzz\t");     
        }
        // number divisible by 3,  
        // print 'Fizz' in place of the number 
        else if (i%3 == 0){     
            console.log("Fizz\t");   
        }               
          
        // number divisible by 5,   
        // print 'Buzz' in place of the number 
        else if (i%5 == 0){                        
            console.log("Buzz\t");  
        }                
      
        else {
            // print the number             
            console.log(i);                  
        }
    } 
    </script>
</body>
</html>
