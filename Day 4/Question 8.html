<body>
    <script>
        let ask = (question,yes,no) =>{
            if (confirm(question)) yes ()
        
        else no(); 
        }  
        
        ask(
            "Do you agree?",
            ()=>{alert("You have agreed.")},
            ()=>{alert("You have canceled the execution")},
        )

        
    </script>
